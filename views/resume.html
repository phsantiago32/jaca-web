<style>
	.badge {
		background-color:#33CC66 !important;
		color: white !important;
	}
</style>
<div class="row">
	<div class="col s12">
		<h5 class="center-align stone">{{vm.title}}</h5>
		<hr>
	<br>
	</div>
    <div class="col s12">
    	<div class="card" style="padding: 10px;" ng-repeat="list in vm.list" ng-if="list.PromoName != null">
    		<p class="stone center-align" style="padding: 10px;">{{list.PromoName}}</p>
	        <div class="collection">
			    <a class="collection-item" style="color: #33CC66 !important" ng-repeat="sales in list.Sales">
			    <div ng-if="sales.CustomerName != null">
			    	<span class="badge">{{sales.SaleAmount}}</span>{{sales.CustomerName}}
			    </div>
			    </a>
			</div>
		</div>
	</div>
</div>
