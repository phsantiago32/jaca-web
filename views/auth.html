<div class="row">
<div class="col s12 m4 l4"></div>
<div class="col s12 m4 l4">
    <div id="login-page">
        <div class=z-depth-1 card-panel" style="padding-bottom: 10px; padding-right: 5px">
            <div ng-show="vm.ShouldDisplayLoginForm">
            <h5 class="stone center-align" style="padding-top: 30px; padding-bottom: -10px">Acessar</h5>
                <form class="login-form animated fadeIn">
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix stone">person</i>
                            <input id="username" type="text" ng-model="vm.username">
                            <label for="username" class="center-align">Login</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix stone">lock</i>
                            <input id="password" type="password" ng-model="vm.password">
                            <label for="password">Senha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <a ng-click="DoLogin()" class="btn waves-effect waves-light col s12">ACESSAR</a>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a ng-click="RegisterNewUser()">{{vm.footerLeftText}}</a></p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small"><a ng-click="ForgotPassword()">{{vm.footerRightText}}</a></p>
                        </div>
                    </div>

                </form>
            </div>




            <div ng-show="vm.ShouldDisplayRecoveryPassword">
                <form class="recoveryPassword-form animated fadeIn">
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons stone prefix">person</i>
                            <input id="useremail" type="text" ng-model="vm.login">
                            <label for="useremail" class="center-align">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a ng-click="Back()">{{vm.footerLeftText}}</a></p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small"><a>{{vm.footerRightText}}</a></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <a ng-click="vm.RecoverPassword()" class="btn waves-effect waves-light col s12">Recuperar Senha</a>
                        </div>
                    </div>
                </form>
            </div>

            <div ng-show="vm.ShouldDisplayRegisterUser">
                <form class="register-new-user-form animated fadeIn">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <h5 class="stone center-align" style="padding-top: 30px; padding-bottom: -10px">Criar Loja</h5>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons stone prefix">work</i>
                            <input id="merchantName" type="text" ng-model="vm.merchantName">
                            <label for="merchantName" class="center-align">Raz√£o Social</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons stone prefix">domain</i>
                            
                            <input id="merchantCep" type="text" ng-model="vm.merchantCep" ng-change="vm.SearchCepWhenHasNineDigits()" maxlength="9">
                            <label for="merchantCep" class="center-align">Cep</label>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="mdi-social-person-outline prefix"></i>
                            <input id="fullAddress" disabled type="text" ng-model="vm.fullAddress" ng-show="vm.ShoudDisplayFullAddress" maxlength="9">
                            <label for="fullAddress" class="center-align"></label>
                        </div>
                    </div>
                    <div class="row margin" ng-show="vm.ShoudDisplayFullAddress">
                        <div class="input-field col s4">
                            <i class="mdi-social-person-outline prefix"></i>
                            <input id="addressNumber" type="text" ng-model="vm.addressNumber" maxlength="9">
                            <label for="addressNumber" class="center-align">Numero</label>
                        </div>

                        <div class="input-field col s8" ng-show="vm.ShoudDisplayFullAddress">
                            <i class="mdi-social-person-outline prefix"></i>
                            <input id="complement" type="text" ng-model="vm.complement">
                            <label for="complement" class="center-align">Complemento</label>
                        </div>
                    </div>
                    <div class="row margin" ng-show="vm.ShoudDisplayFullAddress">

                        <div class="row margin" ng-show="vm.ShoudDisplayFullAddress">
                            <div class="input-field col s12">
                                <i class="material-icons stone prefix">email</i>
                                <input id="useremail" type="text" ng-model="vm.userEmail">
                                <label for="useremail" class="center-align">Email</label>
                            </div>
                        </div>

                        <div class="row margin" ng-show="vm.ShoudDisplayFullAddress">
                            <div class="input-field col s12">
                                <i class="material-icons stone prefix">email</i>
                                <input id="userLogin" type="text" ng-model="vm.login">
                                <label for="userLogin" class="center-align">Login</label>
                            </div>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons stone prefix">lock</i>
                            <input id="password" type="password" ng-model="vm.password">
                            <label for="password" class="center-align">Senha</label>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <a ng-click="vm.SendNewUser()" class="btn waves-effect waves-light col s12">Cadastrar</a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a ng-click="Back()">{{vm.footerLeftText}}</a></p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small"><a>{{vm.footerRightText}}</a></p>
                        </div>
                    </div>
                </form>
            </div>

            


        </div>
    </div>
</div>
</div>
